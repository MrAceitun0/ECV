<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="iniStyle.css">
    <title>ChatApp-LogIn</title>
    <style>
        body {
            background-image: url("img/logo.png");
        }
    </style>
</head>
<body>
    <div class="log-in">
        <div class="login-box" id="login-box">
            <textarea id="userName" placeholder="Username"></textarea>
            <textarea placeholder="Room"></textarea>
            <a class="link-button" id="okbutton" href="#">Ok</a>            
        </div>
        <div class="photos">
            <button class="button-user-photo"><img class="user-photo" src="img/logo.png" /></button>
            <button class="button-user-photo"><img class="user-photo" src="img/logo2.png" /></button>
            <button class="button-user-photo"><img class="user-photo" src="img/logo3.png" /></button>            
            <button class="button-user-photo"><img class="user-photo" src="img/nyanCat.jpeg" /></button>
            <button class="button-user-photo"><img class="user-photo" src="img/AlphaPiThetaBratva.png" /></button>
            <button class="button-user-photo"><img class="user-photo" src="img/default.png" /></button>
        </div>
    </div>
</body>
    <script src="sillyserver.js"></script>
    <script src="iniscript.js"></script>
</html>
