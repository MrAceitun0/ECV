<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>ChatApp</title>
</head>
<body>
    <div class="chatbox">
        <div id="chatlogs" class="chatlogs">
            <div id="msgme" class="chat self">
                <div class="user-photo"><img src="img/userOne.jpg" /></div>
                <p class="chat-message">What's up!</p>
            </div>
            <div id="msgfriend" class="chat friend">
                <div class="user-photo"><img src="img/userTwo.jpg" /></div>
                <p class="chat-message">Hello!</p>
            </div>
        </div>

        <div class="chat-form">
            <textarea></textarea>
            <button>Send</button>
        </div>
    </div>
</body>
    <script src="sillyserver.js"></script>
    <script src="script.js"></script>
</html>
