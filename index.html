<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">    
	<link rel="stylesheet" type="text/css" href="style.css">
    <title>ChatApp</title>
</head>
<body>
    <div>
        <div id="sideUser" class="sideUser">
            
        </div>

        <div class="roomList">
            <div class="room">
                <p>General Room</p>
                <button>Connect</button>
            </div>
            <div class="room">
                <p>Gaming Room</p>
                <button>Connect</button>
            </div>
            <div class="room">
                <p>Offtopic Room</p>
                <button>Connect</button>
            </div>
        </div>
    </div>

    <div class="chat-box">
        <div class="roomName" id="roomName">      
        </div>

        <div class="chat">
            <div class="chatlogs" id="msgbox">
                
            </div>
            <div class="chat-form">
            	<button><p>&#x1F602;</p></button>
            	<button><p>&#x1F60D;</p></button>
            	<button><p>&#x1F621;</p></button>
            	<button><p>&#x1F622;</p></button>
            	<button><p>&#x1F639;</p></button>
            	<button><p>&#x1F64B;</p></button>
            	<button><p>&#x1F44C;</p></button>
            	<button><p>&#x1F483;</p></button>
            </div>
            <div class="chat-form">
                <textarea></textarea>
                <button id="sendButton">Send</button>
            </div>
        </div>
    </div>
</body>
    <script src="sillyserver.js"></script>
    <script src="script.js"></script>
</html>
