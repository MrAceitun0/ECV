<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="../css/loginStyle.css">
    <title>Club AS-LogIn</title>
</head>
<body>
<div class="box">
    <div class="logo">
        <img src="../img/logobo.png">
    </div>

    <div class="log-in">
        <div class="login-box" id="login-box">
            <textarea class="user-name" id="userName" placeholder="Username"></textarea>
            <select class="room" id="chatRoom" onchange="selectRoom();">
                <option value = "AS_GeneralRoom">General Room</option>
                <option value = "AS_GamingRoom">Gaming Room</option>
                <option value = "AS_OffTopicRoom">OffTopic Room</option>
            </select>
        </div>
    </div>
    <div class="photos">
        <button id="arrowLeft" class="button-user-photo"><img class="user-photo-button" src="img/arrowLeft.png" /></button>
        <img id="skinPhoto" class="user-photo" src="img/avatar.png" />
        <button id="arrowRight" class="button-user-photo"><img class="user-photo-button" src="img/arrowRight.png" /></button>
    </div>
    <div class="button-box">
        <a class="link-button" id="okbutton" href="#">Log in</a>
    </div>
</div>
</body>
<script src="../js/loginScript.js"></script>
</html>
